<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Cat Match -find your perfect cat breed" />
    <meta name="description" content="Enter your requirements and get a list of matching cat breeds">
    <title> Cat-Match</title>
    <link rel="shortcut icon" href="./assets/images/cat-solid.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>

    <form id="form" method="POST" action="">
        <p>Search for your perfect feline friend using the search form below, where 1=low and 5=high for that particular
            option.</p>
        <div>
            <label for="coatLength">Coat Length</label>
            <select id="coatLength" name="coatLength">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div>
            <label for="active">Active</label>
            <select id="active" name="active">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div>
            <label for="dogFriendly">Dog-friendly</label>
            <select id="dogFriendly" name="dogFriendly">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div>
            <label for="friendly">Friendliness</label>
            <select id="friendly" name="friendly">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div>
            <label for="intelligence">Intelligence</label>
            <select id="intelligence" name="intelligence">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div>
            <label for="rare"> Rare</label>
            <input type="checkbox" id="rare" name="rare">

        </div>
        <div>
            <label for="hypoallergenic"> Hypoallergenic</label>
            <input type="checkbox" id="hypoallergenic" name="hypoallergenic">

        </div>
        <div class="allcats">
            <label for="allcats"> Show all Cat Breeds</label>
            <input type="checkbox" id="allcats" name="allcats">

        </div>


        <div class="formButton">
            <button type="submit">Search</button>
        </div>

    </form>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="assets/scripts/index.js"></script>

</html>
